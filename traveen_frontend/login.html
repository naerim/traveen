<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treveen</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-container">
        <div class="header-left">
          <div id="logo"><a href="/">Traveen</a></div>
          <div id="menulist">
            <a href="#">여행지</a>
            <a href="#">트래빈톡</a>
            <a href="#">공지사항</a>
          </div>
        </div>
        <button>로그인</button>
      </div>
      <i
        class="fa-solid fa-bars fa-2x"
        style="color: #454545"
        id="hamburger"
      ></i>
    </header>
    <section>
      <div class='auth-top'>
        <h2>로그인</h2>
      </div>
      <div class='input-box'>
        <div class='input-box-one'>
          <label for="user_id">아이디</label>
          <input type="text" id="user_id" name="user_id" placeholder='아이디를 입력해주세요.' autofocus>
        </div>
        <div class='input-box-one'>
          <label for="user_pwd">비밀번호</label>
          <input type="password" id="user_pwd" name="user_pwd" placeholder='비밀번호를 입력해주세요.'>
        </div>
      </div>
      <div class="input-mid-box">
        <div class="checkbox-box">
          <label>
            <input type='checkbox'> 아이디 기억하기
          </label>
        </div>
        <a href='./join.html'>회원가입</a>
      </div>
      <button id='btn-login'>로그인</button>
      <div class="line"></div>
      <button id='kakao-login'>
        <img src="./img/icon_kakao.png" alt="">카카오 로그인
      </button>
      <div class="input-buttom-box">
        <a href='#'>아이디 찾기</a>
        <div class='vertical'></div>
        <a href='#'>비밀번호 찾기</a>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <div class="footer-container">
        <div>
          <img src="./img/ssafy_logo.png" alt="" />
        </div>
        <div id="footer-right">
          <p>이용약관 | 개인정보방침</p>
          <div>
            본 사이트의 콘텐츠는 저작권법의 보호를 받는 바 무단 전재, 복사, 배포
            등을 금합니다.
          </div>
          <div>Copyright © SAMSUNG All Rights Reserved.</div>
        </div>
      </div>
    </footer>
  </body>
</html>
