<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveen</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/mypage.css" />
    <link rel="stylesheet" href="./css/myinfo.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-container">
        <div class="header-left">
          <div id="logo"><a href="/">Traveen</a></div>
          <div id="menulist">
            <a href="#">여행지</a>
            <a href="#">애프터 트래빈</a>
            <a href="#">공지사항</a>
          </div>
        </div>
        <button>로그인</button>
      </div>
      <i
        class="fa-solid fa-bars fa-2x"
        style="color: #454545"
        id="hamburger"
      ></i>
    </header>
    <!-- title -->
    <h1 class="title">마이페이지</h1>
    <!-- content -->
    <div class="container">
      <!-- aside -->
      <aside>
        <div class="aside-container">
          <!-- profile -->
          <div class="profile-box">
            <img
              src="./img/img_profile.png"
              alt=""
              id="profile-img"
              name="profile-img"
            />
            <div class="btn-select-profile">
              <img src="./img/icon_plus.png" alt="" />
            </div>
          </div>
          <!-- name -->
          <div id="user_name">김유냐냐</div>
          <!-- follower -->
          <div id="follower">팔로워 10</div>
          <ul class="menu">
            <li>나의 정보</li>
            <li>나의 여행</li>
            <li>나의 활동</li>
            <li>나의 친구</li>
          </ul>
          <!-- line -->
          <div class="line"></div>
          <!-- link-box -->
          <div class="link-box">
            <a href="#">로그아웃</a>
            <a href="#">회원탈퇴</a>
          </div>
        </div>
        <div class="bottom-logo">Traveen</div>
      </aside>
      <!-- section -->
      <section>section</section>
    </div>
    <!-- footer -->
    <footer>
      <div class="footer-container">
        <div>
          <img src="./img/ssafy_logo.png" alt="" />
        </div>
        <div id="footer-right">
          <p>이용약관 | 개인정보방침</p>
          <div>
            본 사이트의 콘텐츠는 저작권법의 보호를 받는 바 무단 전재, 복사, 배포
            등을 금합니다.
          </div>
          <div>Copyright © SAMSUNG All Rights Reserved.</div>
        </div>
      </div>
    </footer>
  </body>
</html>
