<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveen</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/join.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-container">
        <div class="header-left">
          <div id="logo"><a href="/">Traveen</a></div>
          <div id="menulist">
            <a href="#">여행지</a>
            <a href="#">애프터 트래빈</a>
            <a href="#">공지사항</a>
          </div>
        </div>
        <button>로그인</button>
      </div>
      <i
        class="fa-solid fa-bars fa-2x"
        style="color: #454545"
        id="hamburger"
      ></i>
    </header>

    <!-- section -->
    <section>
      <div class="auth-top">
        <h2>회원가입</h2>
        <h5>Traveen에 가입해서 더 많은 혜택을 누려보세요!</h5>
      </div>
      <form class="input-box" id="form-join" method="post" action="#">
        <div class="input-title">아이디</div>
        <div class="input-id-box">
          <input
            placeholder="아이디를 입력해주세요."
            id="user_id"
            name="user_id"
          />
          <button disabled id="btn-check-id">중복 확인</button>
        </div>
        <div class="input-title">이름</div>
        <input
          class="input-default"
          placeholder="이름을 입력해주세요."
          id="user_name"
          name="user_name"
        />
        <div class="input-title">이메일</div>
        <div class="input-email-box">
          <input
            type="text"
            placeholder="이메일을 입력해주세요."
            id="email_id"
            name="email_id"
          />
          <span>@</span>
          <select name="email_domain" id="email_domain">
            <option value="@ssafy.com">ssafy.com</option>
            <option value="@naver.com">naver.com</option>
            <option value="@google.com">google.com</option>
          </select>
          <button id="btn-send-code">인증번호 받기</button>
        </div>
        <div class="input-title">인증번호</div>
        <div class="input-confirm-box">
          <input name="code" id="code" />
          <button id="btn-check-code">인증번호 확인</button>
        </div>
        <div class="input-title">전화번호</div>
        <input
          class="input-default"
          placeholder="전화번호를 입력해주세요."
          id="mobile"
          name="mobile"
        />
        <div class="input-title">비밀번호</div>
        <input
          class="input-default"
          placeholder="비밀번호를 입력해주세요."
          id="user_pwd"
          name="user_pwd"
        />
        <div class="input-title">비밀번호 확인</div>
        <input
          class="input-default"
          placeholder="비밀번호를 확인해주세요."
          id="pwd_check"
          name="pwd_check"
        />
        <input type="submit" id="btn-join" value="가입하기" />
      </form>
    </section>

    <!-- footer -->
    <footer>
      <div class="footer-container">
        <div>
          <img src="./img/ssafy_logo.png" alt="" />
        </div>
        <div id="footer-right">
          <p>이용약관 | 개인정보방침</p>
          <div>
            본 사이트의 콘텐츠는 저작권법의 보호를 받는 바 무단 전재, 복사, 배포
            등을 금합니다.
          </div>
          <div>Copyright © SAMSUNG All Rights Reserved.</div>
        </div>
      </div>
    </footer>
  </body>
</html>
